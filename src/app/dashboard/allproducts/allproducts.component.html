<div class="container" *ngFor="let item of allProducts">
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <img class="card-img-top" src="{{ item.image }}" />
      <h5 class="font-weight-bold mb-3">{{ item.title }}</h5>
      <p class="mb-0">
        {{ item.description }}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ item.category }}</li>
      <li class="list-group-item">{{ item.brand }}</li>
      <li class="list-group-item">{{ item.tag }}</li>
    </ul>
    <div class="card-body">
      <button
        type="button"
        class="btn btn-success"
        (click)="updates(item._id)"
        routerLink="/dashboard/updateproduct"
      >
        Update
      </button>
      <button type="button" class="btn btn-danger" (click)="delete(item._id)">
        Delete
      </button>
    </div>
  </div>
</div>
