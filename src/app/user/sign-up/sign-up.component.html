<div class="container">
    <h1>Sign UP</h1>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        
        <input class="form-control" placeholder="Name" formControlName="name">
        <input class="form-control" placeholder="Email" formControlName="email">

        <input class="form-control" placeholder="password" formControlName="password" type="password">
        <input class="form-control" placeholder="confirmed password" formControlName="confirmedPassword" type="password">




        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Sign Up</button>
        </div>

    
    </form>


</div>
