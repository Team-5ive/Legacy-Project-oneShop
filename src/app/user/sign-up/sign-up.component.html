<div class="container">
    <h1>Sign up Now</h1>
    <form [formGroup]="form" (ngSubmit)="submitForm()">

        <input class="form-control" placeholder="Name" formControlName="name"> <br>
        <input class="form-control" placeholder="Email" formControlName="email"> <br>

        <input class="form-control" placeholder="password" formControlName="password" type="password"> <br>
        <input class="form-control" placeholder="confirmed password" formControlName="confirmedPassword"
            type="password"> <br>




        <div class="form-group">
            <button class="btn btn-dark btn-block btn-lg" (click)="submitForm()">Sign Up</button>
        </div>


    </form>


</div>
