<div class="container">
    <div class="row">
        <div class="col">
            <div class="card shadow m-3  ">
                <div class="card-body">
                    <!-- Shopping Cart table -->
                    <div class="table-responsive">
            
                        <table class="table product-table">
            
                            <!-- Table head -->
                            <thead class="mdb-color lighten-5">
                                <tr>
                                    <th></th>
                                    <th class="font-weight-bold">
                                        <strong>Product</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                        <strong>Color</strong>
                                    </th>
                                    <th></th>
                                    <th class="font-weight-bold">
                                        <strong>Price</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                        <strong>Size</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                        <button type="submit" class="btn btn-sm btn-primary float-right" id="center">check out</button>
                                    </th>
                                </tr>
                            </thead>
                            <!-- /.Table head -->
            
                            <!-- Table body -->
                            <tbody class="mt-3" >
                                <!-- view data -->
                                <tr class=" m-2" *ngFor="let item of toShow; let i =index ">
                                    <th scope="row">
                                        <img src="{{item.image}}" alt="" style="height: 150px;height: 200px;">
                                    </th>
                                    <td>
                                        <h5 class="mt-3">
                                            <strong>{{item.title}} </strong>
                                        </h5>
                                        <p class="text-muted"></p>
                                    </td>
                                    <td>{{item.color}}</td>
                                    <td></td>
                                    <td>{{item.price}}</td>
                                    <td class="font-weight-bold">
                                        <strong>{{item.size}}</strong>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-danger float-right" data-toggle="tooltip"
                                            data-placement="top" (click)="hide(i)" title="Remove item">X
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
