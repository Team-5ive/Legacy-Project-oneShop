
<div class="card">
    <div class="card-body">

        <!-- Shopping Cart table -->
        <div class="table-responsive">

            <table class="table product-table">

                <!-- Table head -->
                <thead class="mdb-color lighten-5">
                    <tr>
                        <th></th>
                        <th class="font-weight-bold">
                            <strong>Product</strong>
                        </th>
                        <th class="font-weight-bold">
                            <strong>Color</strong>
                        </th>
                        <th></th>
                        <th class="font-weight-bold">
                            <strong>Price</strong>
                        </th>
                        <th class="font-weight-bold">
                            <strong>Size</strong>
                        </th>
                        <th class="font-weight-bold">
                            <button type="submit" class="btn btn-sm btn-primary" id="center">check out</button>
                        </th>
                    </tr>
                </thead>
                <!-- /.Table head -->

                <!-- Table body -->
                <tbody *ngFor="let item of toShow; let i =   index ">
                    <!-- view data -->
                    <tr>
                        <th scope="row">
                            <img src="{{item.image}}" alt="" class="img-fluid z-depth-0">
                        </th>
                        <td>
                            <h5 class="mt-3">
                                <strong>{{item.title}} </strong>
                            </h5>
                            <p class="text-muted"></p>
                        </td>
                        <td>{{item.color}}</td>
                        <td></td>
                        <td>{{item.price}}</td>
                        <td class="font-weight-bold">
                            <strong>{{item.size}}</strong>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip"
                                data-placement="top" (click)="hide(i)" title="Remove item">X
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
