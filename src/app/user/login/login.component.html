<div class="container">
    <h1>Log in</h1>
    <form [formGroup]="form" (ngSubmit)="submitForm()">

        <input class="form-control" placeholder="Email" formControlName="email"><br>

        <input class="form-control" placeholder="password" formControlName="password" type="password"><br>

        <div class="form-group">
            <button class="btn btn-dark btn-block btn-lg" (click)="setToken()">Log in</button>
        </div>


    </form>


</div>
<hr>
<app-sign-up></app-sign-up>
